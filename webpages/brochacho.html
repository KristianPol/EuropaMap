<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eisenhower Matrix</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">Eisenhower Matrix</h1>

    <form id="taskForm" class="row g-2 justify-content-center mb-5">
      <div class="col-md-3">
        <input type="text" id="description" class="form-control" placeholder="Task description" required>
      </div>
      <div class="col-md-2">
        <select id="urgency" class="form-select" required>
          <option value="">Urgency</option>
          <option value="urgent">Urgent</option>
          <option value="not-urgent">Not Urgent</option>
        </select>
      </div>
      <div class="col-md-2">
        <select id="importance" class="form-select" required>
          <option value="">Importance</option>
          <option value="important">Important</option>
          <option value="not-important">Not Important</option>
        </select>
      </div>
      <div class="col-md-3">
        <input type="date" id="deadline" class="form-control" required>
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary w-100">Add Task</button>
      </div>
    </form>

    <div class="row g-4">
      <div class="col-md-6">
        <div class="card border-primary">
          <div class="card-header bg-primary text-white">
            Do (Urgent + Important)
          </div>
          <ul class="list-group list-group-flush" id="do"></ul>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card border-success">
          <div class="card-header bg-success text-white">
            Decide (Not Urgent + Important)
          </div>
          <ul class="list-group list-group-flush" id="decide"></ul>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card border-warning">
          <div class="card-header bg-warning text-dark">
            Delegate (Urgent + Not Important)
          </div>
          <ul class="list-group list-group-flush" id="delegate"></ul>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card border-danger">
          <div class="card-header bg-danger text-white">
            Delete (Not Urgent + Not Important)
          </div>
          <ul class="list-group list-group-flush" id="delete"></ul>
        </div>
      </div>
    </div>
  </div>

  <script src="../scripts/brochacho.js"></script>
</body>
</html>
