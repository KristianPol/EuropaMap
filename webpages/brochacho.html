<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>European Country Bucket List Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <script src="../scripts/brochacho.js"></script>
  <style>
    body { background: #f8f9fa; }
    .dark-mode { background: #121212 !important; color: #f8f9fa !important; }
    .dark-mode .card { background: #232323; color: #f8f9fa; }
    .dark-mode .btn-dark { background: #333 !important; }
    .dark-mode-toggle { position: fixed; bottom: 20px; right: 20px; }
    .dark-mode input[type="text"] {
  background: #232323;
  color: #f8f9fa;
  border-color: #444;
}
</style>
</head>
<body>
  <header class="bg-primary text-white py-4 mb-4 text-center">
    <h1>European Country Bucket List Manager</h1>
  </header>

  <div class="container mb-4">
    <div class="row">
      <div class="col-md-4">
        <label for="countrySelect" class="form-label">Select a Country</label>
        <select id="countrySelect" class="form-select">
            <option value="albania">Albania</option>
            <option value="andorra">Andorra</option>
            <option value="armenia">Armenia</option>
            <option value="austria">Austria</option>
            <option value="azerbaijan">Azerbaijan</option>
            <option value="belarus">Belarus</option>
            <option value="belgium">Belgium</option>
            <option value="bosnia_and_herzegovina">Bosnia and Herzegovina</option>
            <option value="bulgaria">Bulgaria</option>
            <option value="croatia">Croatia</option>
            <option value="cyprus">Cyprus</option>
            <option value="czechia">Czechia</option>
            <option value="denmark">Denmark</option>
            <option value="estonia">Estonia</option>
            <option value="finland">Finland</option>
            <option value="france">France</option>
            <option value="georgia">Georgia</option>
            <option value="germany">Germany</option>
            <option value="greece">Greece</option>
            <option value="hungary">Hungary</option>
            <option value="iceland">Iceland</option>
            <option value="ireland">Ireland</option>
            <option value="italy">Italy</option>
            <option value="kazakhstan">Kazakhstan</option>
            <option value="kosovo">Kosovo</option>
            <option value="latvia">Latvia</option>
            <option value="liechtenstein">Liechtenstein</option>
            <option value="lithuania">Lithuania</option>
            <option value="luxembourg">Luxembourg</option>
            <option value="malta">Malta</option>
            <option value="moldova">Moldova</option>
            <option value="monaco">Monaco</option>
            <option value="montenegro">Montenegro</option>
            <option value="netherlands">Netherlands</option>
            <option value="north_macedonia">North Macedonia</option>
            <option value="norway">Norway</option>
            <option value="poland">Poland</option>
            <option value="portugal">Portugal</option>
            <option value="romania">Romania</option>
            <option value="russia">Russia</option>
            <option value="san_marino">San Marino</option>
            <option value="serbia">Serbia</option>
            <option value="slovakia">Slovakia</option>
            <option value="slovenia">Slovenia</option>
            <option value="spain">Spain</option>
            <option value="sweden">Sweden</option>
            <option value="switzerland">Switzerland</option>
            <option value="turkey">Turkey</option>
            <option value="ukraine">Ukraine</option>
            <option value="united_kingdom">United Kingdom</option>
            <option value="vatican_city">Vatican City</option>
        </select>
      </div>
      <div class="col-md-8">
        <div class="card">
          <div class="card-header bg-secondary text-white">
            <span id="countryTitle">France</span> Bucket List
          </div>
          <ul class="list-group list-group-flush" id="bucketList"></ul>
          <div class="card-body">
            <form id="addItemForm" class="d-flex gap-2" autocomplete="off">
              <input type="text" id="newItem" class="form-control" placeholder="Add new activity..." required>
              <button class="btn btn-primary" type="submit">Add</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <button class="btn btn-dark dark-mode-toggle" onclick="darkModeToggle()">
    <i class="bi bi-moon-fill"></i>
  </button>
</body>
</html>
