<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Brochacho Travel Planner</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    body {
  font-family: 'Poppins', sans-serif;
  background-color: #f8f9fa;
  color: #333;
  margin: 0;
  padding: 0;
  line-height: 1.6;
  transition: background-color 0.3s, color 0.3s;
}

body.dark-mode {
  background-color: #121212;
  color: #f8f9fa;
}

.main-container {
  max-width: 3000px;
  margin: 30px;
  padding: 0 20px;
}

.add-destination-container {
  background: white;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  padding: 20px;
  margin-bottom: 30px;
  transition: background-color 0.3s, color 0.3s;
}

.dark-mode .add-destination-container {
  background-color: #1e1e1e;
}

.destination-list-container {
  background: white;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  padding: 25px;
  transition: background-color 0.3s, color 0.3s;
}

.dark-mode .destination-list-container {
  background-color: #1e1e1e;
}

.destination-item {
  transition: all 0.3s ease;
  padding: 15px;
  border-radius: 8px;
  width: 100%;
}

.destination-item:hover {
  background-color: #f0f0f0;
}

body.dark-mode .destination-item:hover {
  background-color: #2d2d2d;
}

.preparation-container {
  margin-top: 15px;
  padding-left: 20px;
  border-left: 3px solid #dee2e6;
  width: 100%;
  box-sizing: border-box;
}

.dark-mode .preparation-container {
  border-left-color: #444;
}

.preparation-item {
  padding: 8px 0;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.preparation-item.completed .preparation-text {
  text-decoration: line-through;
  color: #6c757d;
  opacity: 0.7;
}

.dark-mode .preparation-item.completed .preparation-text {
  color: #aaa;
}

.preparation-actions {
  display: flex;
  gap: 8px;
}

.bi-check-circle-fill {
  color: #28a745;
}

.dark-mode-toggle {
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 1000;
}

.horizontal-form {
  display: flex;
  gap: 15px;
  align-items: flex-end;
}

.horizontal-form .form-group {
  flex: 1;
  margin-bottom: 0;
}

@media (max-width: 768px) {
  .horizontal-form {
    flex-direction: column;
    align-items: stretch;
  }
}
  </style>
</head>
<body class="bg-light d-flex flex-column min-vh-100">

  <header class="bg-primary text-white py-4 mb-4">
    <div class="container text-center">
      <h1 class="mb-3">Brochacho Travel Planner</h1>
      <div class="nav-buttons">
        <a href="startpage.html" class="btn btn-light btn-outline-primary">Back to Home</a>
      </div>
    </div>
  </header>

  <div class="main-container">
    <!-- Horizontal Add Destination Form -->
    <div class="add-destination-container">
      <form id="destinationForm" class="horizontal-form">
        <div class="form-group">
          <label for="country" class="form-label">Country to Visit</label>
          <input type="text" id="country" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Destination</button>
      </form>
    </div>

    <!-- Destination List -->
    <div class="destination-list-container">
      <h3 class="mb-4">Your Travel Plans</h3>
      <ul class="list-unstyled" id="destinationsList">
        <!-- Destinations will be added here dynamically -->
      </ul>
    </div>
  </div>

  <button class="btn btn-dark dark-mode-toggle" onclick="darkModeToggle()">
    <i class="bi bi-moon-fill"></i>
  </button>

  <!-- Edit Destination Modal -->
  <div class="modal fade" id="editDestinationModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="editDestinationForm">
        <div class="modal-header">
          <h5 class="modal-title">Edit Destination</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editDestinationId">
          <div class="mb-3">
            <label for="editCountry" class="form-label">Country</label>
            <input type="text" class="form-control" id="editCountry" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div class="modal fade" id="deleteConfirmationModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirm Deletion</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this destination? This action cannot be undone.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../scripts/brochacho.js"></script>
  <script src="../scripts/navigation.js" defer></script>
</body>
</html>
